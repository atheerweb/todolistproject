<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href='assets/css/style.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width">
    <title>
        قائمة أعمالي
    </title>
</head>

<body>
    <div class="page__holder">
        <header>
            <h1>قائمة أعمالي</h1>
        </header>
        <form>
            <select name="todo" class="todo__filter">
                <option value="all">كل</option>
                <option value="completed">تم انجازه</option>
                <option value="uncompleted">لم ينجز </option>
            </select>
            <input type="text" class="todo__input">
            <button class="todo__button" type="submit">
                <i class="fas fa-plus" ></i>
            </button>
        </form>
        <div class="container">
            <ul class="todo__list">
    
            </ul>
        </div>   
    </div>
  

    <script src="assets/js/script.js"></script>
    <script src="assets/js/all.min.js"></script>
</body>

</html>
